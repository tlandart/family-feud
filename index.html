<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Family Feud</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="icon" type="image/png" href="assets/ff.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <img class="logo" src="assets/ff.png" alt="family feud logo">

    <!--<div class="title" id="questionlabel">?</div>-->

    <div class="answerholder">
        <div class="answercol" id="answercol0"></div>
        <div class="answercol" id="answercol1"></div>
    </div>
    
    <div class="teamholder">
        <div class="teamholder2" id="teamAholder" onclick="teamAselect()">
            <div class="teamname" id="teamAlabel">A</div>
            <div class="teamname" id="teamApoints">0</div>
        </div>
        <div class="teamholder2" id="teamBholder" onclick="teamBselect()">
            <div class="teamname" id="teamBlabel">B</div>
            <div class="teamname" id="teamBpoints">0</div>
        </div>
    </div>

    <div class="title" id="stagelabel">Face-Off</div>

    <input type="file" id="answerfile">
    
    <script src="app.js"></script>
</html>
